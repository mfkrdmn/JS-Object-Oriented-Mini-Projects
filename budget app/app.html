<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="app.css">
    <title>My Budget App</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <span style="font-size: 40px;">Balance :</span> 
                <span id="balance" style="font-size: 40px;">0</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 text-center">
                <span  style="font-size: 30px;">Inflow : </span>
                <span id="Inflow" style="font-size: 30px;">0</span>
            </div>
            <div class="col-6 text-center">
                <span  style="font-size: 30px;">Outflow : </span>
                <span id="Outflow" style="font-size: 30px;">0</span>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6 text-center border border-3 bg-info">
                <span  style="font-size: 30px;">Income</span>
                <div class="row mt-3" id="incomeRow">
                    <!--Veriler buraya gelecek-->
                </div>
            </div>
            <div class="col-6 text-center border border-3 bg-danger">
                <span  style="font-size: 30px;">Outcome</span>
                <div class="row mt-3" id="outcomeRow">
                    <!--Veriler buraya gelecek-->
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 150px;">
            <div class="col-4 text-center my-auto">
                <input type="text" id="title" placeholder="Title">
            </div>
            <div class="col-4 text-center my-auto">
                <input type="text" id="amount" placeholder="Amount">
            </div>
            <div class="col-2 text-center" id="plusIncome">
                <i class="fa-solid fa-plus fa-2x"></i>
            </div>
            <div class="col-2 text-center" id="plusOutcome">
                <i class="fa-solid fa-plus fa-2x plusOutcome"></i>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
